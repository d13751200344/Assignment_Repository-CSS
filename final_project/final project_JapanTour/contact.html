<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Tours</title>
    <meta name="description" content="Advertising the tours in Japan." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Jing-Xian Wu" />
    <!--icon-->
    <link rel="shortcut icon" href="./images/Logo.svg" />
    <link rel="bookmark" href="./images/Logo.svg" />
    <!--cdnjs(font-awesome)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <!--normalization-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--css-->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!--background image for whole page-->
    <img class="fixed-image" src="./images/Fuji_main.jpg" alt="fixed-image" />
    <header>
      <input id="burger" type="checkbox" />
      <label for="burger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav>
        <div>
          <a href="./index.html"><img src="./images/Logo.svg" alt="logo" /></a>
          <h1>Japan Tours</h1>
        </div>
        <menu>
          <li>
            <a href="./index.html"><i class="fa-solid fa-plane"></i> Home</a>
          </li>
          <li>
            <a href="./product.html"
              ><i class="fa-solid fa-right-to-bracket"></i> Product</a
            >
          </li>
          <li>
            <a href="./about.html"><i class="fa-solid fa-book"></i> About</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-book"></i> Contact</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
      <section class="contact_background-img">
        <div class="filter"></div>
        <div class="contact-content">
          <div class="contact_intro">
            <h3>CONTACT US</h3>
            <h4>GET IN TOUCH WITH US</h4>
            <p>
              We will be happy to assist you. Please fill in the form, and we
              will do our best to get back to you as soon as possible.
            </p>
          </div>
          <div class="form">
            <fieldset>
              <form action="#">
                <label for="name"></label>
                <input
                  type="text"
                  id="name"
                  name="username"
                  placeholder="FULL NAME"
                  required
                />
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-MAIL"
                  required
                />
                <label for="phone"></label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="PHONE NUMBER"
                  required
                />
                <label for="suggestion"></label>
                <textarea
                  id="suggestion"
                  name="suggestion"
                  cols="30"
                  rows="10"
                  placeholder="YOUR MESSAGE"
                ></textarea>
                <button>SEND</button>
              </form>
            </fieldset>
          </div>
        </div>
      </section>
      <div class="empty"></div>
    </main>

    <footer>
      <section class="contact">
        <img src="./images/Logo.svg" alt="logo" />
        <h3>Japan Tours</h3>
        <p>
          <a href="tel:1-866-000-0000">1-866-000-0000</a> | send us a message
        </p>
        <form action="#">
          <input
            id="e-mail"
            type="email"
            name="Email"
            placeholder="EMAIL ADDRESS"
          />
          <button>SEND</button>
        </form>
      </section>
      <section class="links">
        <a href="#"><img src="./Icons/facebook.svg" alt="facebook" /></a>
        <a href="#"><img src="./Icons/instagram.svg" alt="instagram" /></a>
        <a href="#"><img src="./Icons/twitter.svg" alt="twitter" /></a>
        <a href="#"><img src="./Icons/youtube.svg" alt="youtube" /></a>
      </section>
    </footer>
  </body>
</html>
